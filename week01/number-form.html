<html>
  <head>
        <title>Number Mangler</title>
        <script language="javascript">
                function check()
                {
                        var val1 = parseInt(document.getElementById("userNumber").value);
                        var ansD = document.getElementById("answer");
                        val2 = 0;
                        while (val1 > 0)
                        {
                           val3 = val1 %10;
                           val2 += val3 * val3* val3;
                           val1 = (val1-val3) / 10;
                        }
                        if (val2 > 0 && (val2 == parseInt(document.getElementById("userNumber").value)))
                        {
                           ansD.value = "Yes";
                        }
                        else
                        {
                           ansD.value = "No";
                        }
                }
        </script>
  </head>
  <body>
        Type a number: <input type="text" id="userNumber" name="userNumber" value="1"/>
        <br>
        <br>
        <input type="button" name="Sumbit" value="Mangle" onclick="javascript:check()"/>
        <br>
        <br>
        Output: <input type="text" id="answer" name="answer" value=""/>
      <input type="button" value="Reset Form" onClick="userNumber.reset()" />
  </body>
</html>
