 <body>

    <td><span id='text_output'></span></td>
  </tr>
    
          
  <tr>
    <td><h3>Checkbox</h3></td>

    <td><input type="checkbox" id="check_input" onchange="check();"></form>
</td>
    <td><span id='check_output'></span></td>
  </tr>
    
    
<tr>
    <td><h3>Color selector</h3></td>
      
    <td><input type="color" id="color_input" value="#ffffff" autofocus onchange="showcolor();"></td>
    
    <td><span id='color_output'></span></td>
</tr>
    
    
<tr>

    <td><input id="range_input" type="range" min="-100" max="100" step=".0001" onchange="showrange();"/></td>
    
    <td><span id='range_output'></span></td>
</tr>
          
     
<tr>
    <td><h3>Dropdown selector</h3></td>
      
    <td><select id="select_input" onchange="showselect()">
