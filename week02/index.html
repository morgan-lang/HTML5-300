<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="database-script.js"></script>
    <title>Submit your favorite links</title>
</head>
<body>

<h1>Submit your favorite links</h1>
<div id="inputform">
<h2>Add a link</h2>
<table>
    <tr>
        <td><h3>Site name</h3></td>
        <td><input type="text" id="sitename"></td>
    </tr>
    <tr>
        <td><h3>Site description</h3></td>
        <td><input type="text" id="sitedescription">
    </tr>
      <tr>
        <td><h3>URL</h3></td>
        <td><input type="text" id="url"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>

</table>
            <input type="button" id="add" value="Add this link to the database" onclick="addRow(); hideInputForm()">
</div>
<div id="listofsites">
<h2>List of favorite links</h2>
<table id="addedsites" cellpadding="5">
    <tr id="addedsitestr">
        <td id="sitenametd"><b>Site name</b></td>
        <td id="sitedesctd"><b>Site Description</b></td>
      <td id="urltd"><b>URL</b></td>
    </tr>
</table>
<br>
  <br>
      <button id="enteranother" onclick="showPageElement('inputform')">Enter another link</button>  
  <br>
  <br>
  <br>
  <button id="deleterow" onclick="deleteRow()">Delete</button>
  <p id="warning1">Warning: clicking <b>Delete</b> will delete records one by one, starting with the first record</p>
      <p></p>
<button id="reload" onclick="reloadPage()">Reset</button>
  <p id= "warning2">Warning: clicking <b>Reset</b> will delete all records and start over</p>
</div>


</body>
</html>
